<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do List</h1>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Agregar nueva tarea">
            <button id="add-task-btn" class="btn btn-primary">Agregar Tarea</button>
        </div>
        <ul id="task-list" class="list-group"></ul>
        <button id="download-btn" class="btn btn-primary">Descargar Lista</button>
        <button id="download-csv-btn" class="btn btn-secondary">Descargar CSV</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
